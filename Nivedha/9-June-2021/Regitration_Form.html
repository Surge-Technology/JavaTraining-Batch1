<html>
<head><link rel="stylesheet" href="mystyle1.css"></head>
<body>
<form>
	<div class="container">
    <h2>Linkedin</h2>
	
	<h3>Register</h3>
	
	<div><b>FirstName</b>
	<input type="text"  placeholder="FirstName"></div>
	
	<div><b>LastName</b>
    <input type="text" placeholder="LastName"></div>
	
    <div><b>Email </b>
    <input type="text" placeholder="Email"></div>

    <div><b>Password</b>
    <input type="password" placeholder="Enter Password"></div>

    <div><button type="submit" style="color:blue;">Agree & Join</button></div>
	

	<div>
    <p>Already have an account? <a href="https://www.linkedin.com/login">Login-in</a>.</p>
	</div>
</form>
</body>
</html>
