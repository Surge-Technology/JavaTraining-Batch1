<script type="text/javascript">
        $(document).ready(function () {


var addrdropdownhelpers =
				{
                    getVendorCompanyList: function()
                    {
                        var url = 'http://localhost:8081/vendorcompany';
                        console.log("url:"+url);
                        $.getJSON(url, function(json) {
            				console.log(json);
            				var tr=[];

            				for (var i = 0; i < json.length; i++) {
            				    var data = json[i];
            					tr.push('<tr>');
            					tr.push('<td class=\'companyId\' >' + data.companyId + '</td>');
            					tr.push('<td>' + data.companyName + '</td>');
            					tr.push('<td>' + data['vendor'][0].firstName + '</td>');
            					tr.push('<td>' + data['vendor'][0].email + '</td>');
                                tr.push('<td>' + data.companyWebsite + '</td>');
                                tr.push('<td>' + data['vendor'][0].vendorStatus + '</td>');
            					tr.push('<td class="project-actions" ><button type="button" data-toggle="modal" data-target="#modal-openVendorQry" class=\'open btn btn-info btn-sm\' id=' + json[i].companyId + ' > <i class="fas fa-pencil-alt"></i>Open Query</button> <button type="button"   class=\'edit btn btn-info btn-sm\' id=' + json[i].companyId + ' > <i class="fas fa-pencil-alt"></i>Edit</button>&nbsp;<button type="button" class="btn btn-danger" id="delVendorCompany"><i class="fas fa-trash"></i> Delete</button></td>');
            					tr.push('</tr>');
            				}
            				$('#vendorcompanylisttable').append($(tr.join('')));
            			});


                    }

				}

            addrdropdownhelpers.getVendorCompanyList();

			//EDIT Vendor
			//$(document).delegate('#editItem', 'click', function(event) {
            $(document).delegate('.edit', 'click', function(event) {
			//$('btn-info').button().click(function(){
    			var locVendorCompId = $(this).closest("tr").find('td.companyId').text();
                window.location.href='editvendorcompany.html?vendorcompid='+locVendorCompId;
			});

            //Open Task
			$(document).delegate('.open', 'click', function(event) {
                var locVendorCompId = $(this).closest("tr").find('td.companyId').text();

                $('#vendorCompanyId').val(locVendorCompId);

                var restApiUpdUrl = "http://localhost:8081/vendorcompany/"+locVendorCompId;

                $.getJSON(restApiUpdUrl, function(json) {
            				console.log(json);

                            var approverQuery = json['vendor'][0].approverQuery;
                            var vendorReply = json['vendor'][0].vendorReply;
                            $('#approverQuery').val(approverQuery);
                            $('#vendorReply').val(vendorReply);
            			});


			});

            $('#reply').button().click(function(){


                var vendorCompanyId =  $('#vendorCompanyId').val();

                var approverQuery = $('#approverQuery').val();

                var vendorReply = $('#vendorReply').val();





				var obj = { "vendorReply":vendorReply, "vendorStatus":"REPLIED", "approverQuery":approverQuery};

				var restApiUpdUrl = "http://localhost:8081/updateVendorReply/"+vendorCompanyId;
				var jsonStr = JSON.stringify(obj);
                console.log(restApiUpdUrl);
                console.log(jsonStr);


                $.ajax({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: restApiUpdUrl,
					data: jsonStr,
					cache: false,
					success: function(result) {
						alert('Vendor Reply Updated successfully');

						window.setTimeout(function(){location.reload()},500)
					},
					error: function(err) {
						console.log("ERROR...Please Investigate...")
					}
				});
			});

        });
