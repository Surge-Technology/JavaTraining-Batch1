<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Vendor Portal - SignIn</title>
    <!-- Favicon-->
    <link rel="icon" href="vpui/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="vpui/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="vpui/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="vpui/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="vpui/css/style.css" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">Vendor<b> Portal</b></a>
            <small>Admin BootStrap Based - Material Design</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST">
                    <div class="msg">Sign in to start your session</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" id="username" placeholder="Username" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Remember Me</label>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" id="loginSignInButton" type="button">SIGN IN</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                           
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="">Forgot Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="vpui/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="vpui/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="vpui/plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="vpui/plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="vpui/js/admin.js"></script>
    <script src="vpui/js/pages/examples/sign-in.js"></script>
    
<script type="text/javascript">
$(document).ready(function () {

	$('#loginSignInButton').button().click(function(){

		var userId = $('#username').val();
		var userPwd = $('#password').val();
		
		
		var restValidatelogin = "http://localhost:8081/vendorcompany/validateUserIdPassword/"+userId+"/"+userPwd;
		console.log(restValidatelogin);
		$.ajax({
			type: "GET",
			contentType: "application/json; charset=utf-8",
			url: restValidatelogin,
			cache: false,
			success: function(result) {
				//alert('Validated Successfully...'+result);
				window.location.href = "http://localhost:8080/vpui/pages/forms/vendorportalhome.html?vendorCompId="+result;
			},
			error: function(err) {
				alert('Login Failed....'+userId);
				console.log(err.responseText);
			}
		});
	});



});

</script>    
</body>

</html>
