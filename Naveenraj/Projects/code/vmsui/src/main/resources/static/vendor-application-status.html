	<script type="text/javascript">
$(document).ready(function () {


    var urlParams = new URLSearchParams(window.location.search);
	var activationToken = '';

	
    if(urlParams.has('activationToken')) {
        activationToken =  urlParams.get('activationToken');
    }
	
	if(activationToken.length > 0){
	
		var restValidateActivationUrl = "http://localhost:8081/vendorcompany/validateApproval/"+activationToken;
		//alert(restValidateActivationUrl);
		
		$.ajax({
			type: "GET",
			contentType: "application/json; charset=utf-8",
			url: restValidateActivationUrl,
			cache: false,
			success: function(result) {
				if(result.length > 0){
					//alert("You are Authorized..."+result);
					var getVendorCompanyUrl = "http://localhost:8081/vendorcompany/email/"+result;
					
					
					$.ajax({
						type: "GET",
						contentType: "application/json; charset=utf-8",
						url: getVendorCompanyUrl,
						cache: false,
						success: function(result) {
							console.log(result);
							var locVendorStatus = result.vendor[0].vendorStatus;
							var spanClass='';
							locVendorStatus = locVendorStatus.toUpperCase();
							if(locVendorStatus == "PENDING"){
								$("#openQueryButton").attr("disabled", false);
							}
							$("#btn").attr("disabled", true);
							$("#companyName").text(result.companyName);
							$("#companyTaxId").text(result.taxIdNumber);
							$("#companyVendorRepName").text(result.vendor[0].firstName);
							$("#companyVendorRepEmail").text(result.vendor[0].email);
							$("#companyWebsite").text(result.companyWebsite);
							if(locVendorStatus == "REJECTED"){
								spanClass = 'badge bg-red';
							}else if(locVendorStatus == "APPROVED"){
								spanClass = 'badge bg-teal';
							}else if(locVendorStatus == "INPROGRESS"){
								spanClass = 'badge bg-yellow';
							}else if(locVendorStatus == "REPLIED"){
								spanClass = 'badge bg-pink';
							}else if(locVendorStatus == "PENDING"){
								spanClass = 'badge bg-cyan';
							}
							
							$("#companyStatusSpanId").text(locVendorStatus);
							$("#companyStatusSpanId").addClass(spanClass);
							$("#approverQuery").text(result.vendor[0].approverQuery);
							$("#vendorReply").text(result.vendor[0].vendorReply);
							
						},
						error: function(err) {
							
							console.log("ERROR Please Investigate....")
						}
					});						
					
				}else{
					alert("Not Authorized...");
				}
			},
			error: function(err) {
				
				console.log("ERROR Please Investigate....")
			}
		});	
	
	}

	$('#saveChangesButton').button().click(function(){
	
		var vendorReply = $('#vendorReply').val();
		var companyTaxId =  $('#companyTaxId').text();
		if(companyTaxId != 'null' && vendorReply != 'null'){
			var restApiUpdVendorReply = "http://localhost:8081/vendorcompany/updateVendorReply/"+companyTaxId+"/"+vendorReply;
			
			console.log(restApiUpdVendorReply);
			$.ajax({
				type: "POST",
				contentType: "application/json; charset=utf-8",
				url: restApiUpdVendorReply,
				cache: false,
				success: function(result) {
					alert('Reply Updated Successfully...');
					window.setTimeout(function(){location.reload()},1000)
				},
				error: function(err) {
					console.log(err.responseText);
				}
			});
		}

	});
	



});

</script>
