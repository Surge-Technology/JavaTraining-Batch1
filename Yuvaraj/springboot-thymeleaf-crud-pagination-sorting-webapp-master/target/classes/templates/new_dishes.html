<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Restaurent Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Restaurent Management System</h1>
		<hr>
		<h2>Save</h2>

		<form action="#" th:action="@{/save}" th:object="${details}"
			method="POST">
			<input type="text" th:field="*{foodType}"
				placeholder="Food Type" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{suitablefor}"
				placeholder="Suitablefor" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{ingredients}"
				placeholder="ingredients" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{CookingInstructions}"
				placeholder="CookingInstructions" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to List</a>
	</div>
</body>
</html>
